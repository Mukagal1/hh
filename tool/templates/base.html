<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-bg: #f8f9fa;
            --secondary-bg: #ffffff;
            --highlight: #007bff;
            --text-color: #212529;
            --hover-color: #0056b3;
            --border-radius: 12px;
            --shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Arial", sans-serif; }
        body { 
            display: flex; 
            background: var(--primary-bg); 
            color: var(--text-color);
            height: 100vh;
        }
        .sidebar {
            width: 280px;
            background: var(--secondary-bg);
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: var(--shadow);
            border-right: 1px solid #dee2e6;
        }
        .sidebar a {
            color: var(--text-color);
            text-decoration: none;
            display: block;
            padding: 14px;
            margin: 8px 0;
            background: var(--primary-bg);
            border-radius: var(--border-radius);
            transition: background 0.3s, transform 0.2s;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }
        .sidebar a:hover, .sidebar a.active {
            background: var(--highlight);
            color: #ffffff;
            transform: scale(1.05);
        }
        .content {
            flex-grow: 1;
            padding: 40px; /* Отступ внутри */
            padding-top: 40px; /* Добавленный отступ сверху */
            background: var(--secondary-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            min-height: 100vh;
        }
        .logo {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: var(--highlight);
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let links = document.querySelectorAll(".sidebar a");
            links.forEach(link => {
                if (link.href === window.location.href) {
                    link.classList.add("active");
                }
            });
        });
    </script>
</head>
<body>
    <div class="sidebar">
        <div>
            <div class="logo">Корпоротивный сайт</div>
            <a href="/">Главная</a>
            <a href="/chats">Чаты</a>
            <a href="/skills">Скиллы</a>
            <a href="/tests">Тесты</a>
            <a href="/profile/{{ user.username }}/">Профиль</a>
        </div>
        <a href="/signout">Выход</a>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
