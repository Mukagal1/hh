{% extends 'base.html' %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
    <div class="chat-wrapper">
        <div class="chat-container">
            <button class="back-button" onclick="history.back()">&#8592; Назад</button>
            <h1>{{ companion_username }}</h1>

            <div class="messages">
                {% for message in messages %}
                    <div class="message {% if message.sender == user.userprofile %}sent{% else %}received{% endif %}">
                        <p>{{ message.text }}</p>
                    </div>
                {% empty %}
                    <p class="no-messages">Сообщений пока нет.</p>
                {% endfor %}
            </div>

            <form method="post" class="chat-form">
                {% csrf_token %}
                <input type="text" name="message" placeholder="Введите сообщение..." required>
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .chat-wrapper {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto; /* Центрирование */
        }
        
        .chat-container {
            width: 100%;
            max-width: 600px; /* Добавьте ограничение ширины */
            height: 100%;
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            position: relative;
            margin: auto; /* Центрирование */
        }        

        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background: none;
            border: none;
            font-size: 16px;
            color: #2980b9;
            cursor: pointer;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #2980b9;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            font-size: 16px;
            line-height: 1.4;
        }

        .sent {
            align-self: flex-end;
            background: #3498db;
            color: white;
        }

        .received {
            align-self: flex-start;
            background: #ecf0f1;
            color: #2c3e50;
        }

        .chat-form {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #fff;
            border-top: 1px solid #ddd;
        }

        .chat-form input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        .chat-form button {
            padding: 12px 20px;
            background: #2980b9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .chat-form button:hover {
            background: #1f6fa5;
        }

        .no-messages {
            text-align: center;
            color: #7f8c8d;
        }
    </style>
{% endblock %}
