{% extends 'base.html' %}

{% block title %}Тесты{% endblock %}

{% block content %}
    <div class="test-container">
        <h1>Проверь себя</h1>
        
        <p class="description">Здесь будут размещены различные тесты, которые помогут тебе проверить свои знания.</p>

        <p class="coming-soon">Скоро появится...</p>
    </div>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fa;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }

        .test-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2980b9;
        }

        .description {
            font-size: 18px;
            line-height: 1.6;
            background: #ecf0f1;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .coming-soon {
            font-size: 20px;
            color: #d35400;
            font-weight: bold;
        }
    </style>
{% endblock %}
